<!--
@group Polymer Core Elements

@element core-dropdown
@status beta
@homepage github.io
-->
<link href="../polymer/polymer.html" rel="import">
<link href="../core-icon/core-icon.html" rel="import">
<link href="../core-icons/core-icons.html" rel="import">
<link href="../core-item/core-item.html" rel="import">
<link href="../core-menu/core-menu.html" rel="import">
<link href="../core-overlay/core-overlay.html" rel="import">

<polymer-element name="core-dropdown">
<template>

  <link href="core-dropdown.css" rel="stylesheet">

  <div layout horizontal center on-tap="{{toggle}}">
    <core-item flex id="selectedItem" src="{{selectedItem.src}}" icon="{{selectedItem.icon}}" label="{{selectedItem.label}}"></core-item>
    <core-icon id="arrow" icon="{{opened ? 'arrow-drop-up' : 'arrow-drop-down'}}"></core-icon>
  </div>

  <core-overlay target="{{$.menu}}" opened="{{opened}}" on-core-overlay-open="{{openAction}}"></core-overlay>

  <core-menu id="menu" selected="{{selected}}" selectedItem="{{selectedItem}}" selectedClass="{{selectedClass}}" valueattr="{{valueattr}}" multi="{{multi}}" on-core-select="{{selectAction}}">
    <content select="*"></content>
  </core-menu>

</template>
<script>

  Polymer({

    publish: {

      opened: false,

      selected: 0,

      selectedItem: null,

      /**
       * Horizontally align the overlay with the button. Accepted values are
       * ["left", "right"].
       * @attribute halign
       * @type string
       * @default "left"
       */
      halign: {value: 'left', reflect: true},

      /**
       * Vertically align the dropdown menu with the button. Accepted values are
       * ["top", "bottom"].
       * @attribute halign
       * @type string
       * @default "bottom"
       */
      valign: {value: 'bottom', reflect: true}

    },

    toggle: function() {
      this.opened = !this.opened;
    },

    openAction: function(e) {
      if (e.detail) {
        var rect = this.$.selectedItem.getBoundingClientRect();
        if (this.valign === 'top') {
          this.$.menu.style.top = 'auto';
          this.$.menu.style.bottom = rect.height + 'px';
          this.$.menu.style.maxHeight = (window.innerHeight - (window.innerHeight - rect.top) - 12) + 'px';
          console.log(window.innerHeight, window.scrollY, rect.top, rect.height, this.$.menu.style.maxHeight);
        } else {
          this.$.menu.style.top = rect.height + 'px';
          this.$.menu.style.bottom = 'auto';
          this.$.menu.style.maxHeight = (window.innerHeight - rect.height - rect.top - 12) + 'px';
        }
      }
    },

    selectAction: function() {
      this.opened = false;
    }
  });

</script>
</polymer-element>
